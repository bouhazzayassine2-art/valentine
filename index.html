<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:20px;
  border:1px solid #ddd;
  width:90%;
  max-width:400px;
  text-align:center;
}
img{
  width:200px;
  height:200px;
  object-fit:cover;
  margin-bottom:10px;
}
button{
  padding:12px 20px;
  border:1px solid #ccc;
  background:white;
  font-size:18px;
  cursor:pointer;
}
#yes{
  font-size:30px;
}
#no{
  margin-left:10px;
}
</style>
</head>
<body>

<div class="card">
<img src="./IMG_7282.jpeg">
  <p>Will you be my valentine?</p>
  <button id="yes" onclick="yes()">Yes</button>
  <button id="no" onclick="no()">No</button>
</div>

<script>
let size = 30;
function no(){
  size += 20;
  document.getElementById("yes").style.fontSize = size + "px";
}
function yes(){
  document.body.innerHTML = `
    <div style="text-align:center">
<img src="./IMG_7282.jpeg" style="width:200px;height:200px;object-fit:contain;">
      <h1>YAYYYY!!! ❤️</h1>
    </div>
  `;
}
</script>

</body>
</html>
